<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cálculo</title>
</head>

<body>
    <h1> Cálculo </h1>
     {% if total >= 60 %}
     <h1>Aprovado</h1>
     {% elif total >= 40 %}

     <h1>Reprovado</h1>
     {% endif %}
</body>

</html>
